name: AI Release Notes

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write  # Required to create releases

# Prevent concurrent runs on the same tag
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  release-notes:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Mask secrets
        run: echo "::add-mask::${{ secrets.OPENAI_API_KEY }}"

      - uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Need full history for tag comparison

      - uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - run: make install

      - name: Generate release notes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          REPO: ${{ github.repository }}
          TAG: ${{ github.ref_name }}
        run: uv run python tools/ai_release_notes.py

      - uses: actions/upload-artifact@v4
        with:
          name: release-notes
          path: artifacts/release_notes.md
          retention-days: 7
