# AI Release Notes workflow
# Generates AI-powered release notes when pushing version tags
# Skips gracefully if OPENAI_API_KEY is not configured or required files are missing

name: AI Release Notes

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write  # Required to create releases

# Prevent concurrent runs on the same tag
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check-prerequisites:
    runs-on: ubuntu-latest
    timeout-minutes: 2
    outputs:
      should_run: ${{ steps.check.outputs.should_run }}
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      
      - name: Check prerequisites
        id: check
        env:
          HAS_SECRET: ${{ secrets.OPENAI_API_KEY != '' }}
        run: |
          # Check if secret is configured
          if [ "$HAS_SECRET" != "true" ]; then
            echo "::notice::OPENAI_API_KEY not configured, skipping AI release notes"
            echo "should_run=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          # Check if required files exist
          if [ ! -f "Makefile" ]; then
            echo "::notice::Makefile not found (template mode), skipping AI release notes"
            echo "should_run=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          if [ ! -f "tools/ai_release_notes.py" ]; then
            echo "::notice::tools/ai_release_notes.py not found, skipping AI release notes"
            echo "should_run=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          echo "should_run=true" >> $GITHUB_OUTPUT

  release-notes:
    needs: check-prerequisites
    if: needs.check-prerequisites.outputs.should_run == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Mask secrets
        run: echo "::add-mask::${{ secrets.OPENAI_API_KEY }}"

      - uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Need full history for tag comparison

      - uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - run: make install

      - name: Generate release notes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          REPO: ${{ github.repository }}
          TAG: ${{ github.ref_name }}
        run: uv run python tools/ai_release_notes.py

      - uses: actions/upload-artifact@v6
        with:
          name: release-notes
          path: artifacts/release_notes.md
          retention-days: 7
