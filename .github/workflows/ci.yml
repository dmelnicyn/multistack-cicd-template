# CI workflow for ai-cicd-demo
# Runs the same checks as local development (make lint, make coverage)

name: CI

on:
  push:
    branches: [main]
  pull_request:

# Minimal permissions - only read access to checkout code
permissions:
  contents: read

# Prevent concurrent runs on the same branch/PR
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  # Validate PR title follows Conventional Commits format
  ci-pr-title:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Validate PR title
        env:
          PR_TITLE: ${{ github.event.pull_request.title }}
        run: |
          # Conventional Commits regex
          # Format: type(scope)?: description
          # Types: feat, fix, docs, chore, refactor, test, perf, ci, build
          pattern='^(feat|fix|docs|chore|refactor|test|perf|ci|build)(\([a-zA-Z0-9_-]+\))?: .+'
          
          if [[ ! "$PR_TITLE" =~ $pattern ]]; then
            echo "::error::PR title does not follow Conventional Commits format"
            echo ""
            echo "Expected format: type(scope)?: description"
            echo ""
            echo "Allowed types: feat, fix, docs, chore, refactor, test, perf, ci, build"
            echo ""
            echo "Examples:"
            echo "  feat: add user profile endpoint"
            echo "  fix(auth): handle missing token"
            echo "  docs: update README"
            echo "  chore(deps): bump dependencies"
            exit 1
          fi
          
          echo "PR title is valid: $PR_TITLE"

  ci-check:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      # Checkout the repository
      - uses: actions/checkout@v4

      # Set up Python 3.11 (matches pyproject.toml target-version)
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # Install uv package manager with caching enabled
      # Caches ~/.cache/uv keyed by uv.lock hash automatically
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      # Install project dependencies using Makefile (mirrors local dev)
      - name: Install dependencies
        run: make install

      # Run linting: ruff check + mypy
      - name: Lint
        run: make lint

      # Run tests with coverage (fails if below 80% threshold)
      - name: Test with coverage
        run: make coverage

      # Upload coverage reports as artifacts
      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-reports
          path: |
            coverage.xml
            htmlcov/
          retention-days: 7
