# AI-powered PR Summary workflow
# Posts an AI-generated summary comment on pull requests

name: AI PR Summary

on:
  pull_request:
    types: [opened, synchronize, reopened]

# Minimal permissions
permissions:
  contents: read
  pull-requests: write

# Prevent concurrent runs on the same PR
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  summarize:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Mask secrets
        run: echo "::add-mask::${{ secrets.OPENAI_API_KEY }}"

      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Install dependencies
        run: make install

      - name: Generate PR summary
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          REPO: ${{ github.repository }}
        run: uv run python tools/ai_pr_summary.py
