name: LLM Evals

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read

# Prevent concurrent runs on the same branch/PR
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  llm-evals:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Mask secrets
        if: ${{ secrets.OPENAI_API_KEY != '' }}
        run: echo "::add-mask::${{ secrets.OPENAI_API_KEY }}"

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Install dependencies
        run: make install

      - name: Run LLM evals
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: make llm-evals
